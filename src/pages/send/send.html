<ion-header>

  <ion-navbar>
    <ion-title>Enviar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Conta</ion-label>
    <ion-input [(ngModel)]="account"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Valor</ion-label>
    <ion-input [(ngModel)]="value"></ion-input>
  </ion-item>

  <div padding class="content">
    <button ion-button full (click)="qrCodeScan()">Escanear</button>
  </div>

  <div padding>
    <button ion-button full (click)="send()">Enviar</button>
  </div>
</ion-content>
